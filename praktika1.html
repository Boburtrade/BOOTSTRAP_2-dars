<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://unpkg.com/boxicons2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md title-button">
                <h1>Bootstrap <br> Buttons</h1>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6 offset-6 first-1">
                <button class="btn btn-primary text-updepercase">peach</button>
                <button class="btn btn-primary text-uppercase">purple</button>
                <button class="btn btn-primary text-uppercase">blue</button>
                <button class="btn btn-primary text-uppercase">aqua</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md icons d-flex justify-content-around">
                <a class="f" href="#"><i class='bx bxl-facebook'></i></a>
                <a class="tw" href="#"><i class='bx bxl-twitter'></i></a>
                <a class="gp" href="#"><i class='bx bxl-google-plus'></i></a>
                <a class="in" href="#"><i class='bx bxl-linkedin'></i></a>
                <a class="ins" href="#"><i class='bx bxl-instagram'></i></a>
                <a class="pin" href="#"><i class='bx bxl-pinterest-alt'></i></a>
                <a class="yt" href="#"><i class='bx bxl-youtube' ></i></a>
                <a class="dri" href="#"><i class='bx bxl-dribbble'></i></a>
                <a class="vk" href="#"><i class='bx bxl-vk'></i></a>
                <a class="st" href="#"><i class='bx bxl-stack-overflow'></i></a>
                <a class="ht" href="#"><i class='bx bxl-slack-old'></i></a>
                <a class="gh" href="#"><i class='bx bxl-github'></i></a>
                <a class="sms" href="#"><i class='bx bx-envelope'></i>  </a>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md b2 d-flex justify-content-around">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-primary">Default</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-info">Info</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md b3 d-flex justify-content-around">
            <button class="btn btn-outline-primary">Primary</button>
            <button class="btn btn-outline-primary">Default</button>
            <button class="btn btn-outline-secondary">Secondary</button>
            <button class="btn btn-outline-success">Success</button>
            <button class="btn btn-outline-info">Info</button>
            <button class="btn btn-outline-warning">Warning</button>
            <button class="btn btn-outline-danger">Danger</button>
            </div>
        </div>
    </div>



<script src="_Bootstrap/js/jQuery.min.js"></script>
<script src="_Bootstrap/js/src/popover.js"></script>
<script src="_Bootstrap/js/bootstrap.js"></script>
</body>
</html>
